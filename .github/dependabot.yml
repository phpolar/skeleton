version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    groups:
      all-actions:
        patterns: [ "*" ]

  - package-ecosystem: "composer"
    directory: "/"
    allow: 
      - dependency-type: "development"
    schedule:
      interval: "daily"
  - package-ecosystem: "composer"
    directory: "/"
    target-branch: "main"
    allow:
      - dependency-type: "production"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "2:00"
